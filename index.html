<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Happy Birthday 17+</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #1c1c1c, #000);
    color: #fff;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
}
.container {
    position: relative;
    z-index: 2;
    padding: 60px 20px;
}
h1 {
    font-family: 'Playfair Display', serif;
    font-size: 42px;
    letter-spacing: 2px;
}
h2 {
    font-size: 26px;
    margin-top: 10px;
    color: #d4af37;
}
img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 4px solid #d4af37;
    object-fit: cover;
    margin-top: 30px;
    box-shadow: 0 0 30px rgba(212,175,55,0.6);
}
p {
    max-width: 600px;
    margin: 30px auto;
    font-size: 18px;
    line-height: 1.8;
    color: #eee;
}
canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
}
</style>
</head>

<body>
<canvas id="fx"></canvas>

<div class="container">
    <h1>Happy Birthday 17+</h1>
    <h2>Sùng Ngọc Sơn</h2>

    <!-- ẢNH CỦA BẠN -->
    <img src=<a href='https://postimg.cc/D82nNqbg' target='_blank'><img src='https://i.postimg.cc/D82nNqbg/IMG-1339.jpg' border='0' alt='IMG-1339'></a>>

    <p>
        Hôm nay là một ngày đặc biệt.  
        Cảm ơn vì tất cả những gì đã qua, cảm ơn vì đã là chính mình.  
        Chúc mừng sinh nhật bản thân, mong tuổi mới sẽ bình an,  
        hạnh phúc và tràn đầy ý nghĩa.  
        Mong bản thân đạt được kết quả, thành tích cao trong học tập.
    </p>
</div>

<audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b8f1b3b4c.mp3" type="audio/mpeg">
</audio>

<script>
const c = document.getElementById("fx");
const ctx = c.getContext("2d");
c.width = innerWidth;
c.height = innerHeight;

let p=[];
function boom(){
  let x=Math.random()*c.width,y=Math.random()*c.height/2;
  for(let i=0;i<80;i++)
    p.push({x,y,vx:(Math.random()-.5)*6,vy:(Math.random()-.5)*6,l:80});
}
function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  p.forEach((e,i)=>{
    e.x+=e.vx;e.y+=e.vy;e.l--;
    ctx.fillStyle="rgba(212,175,55,.8)";
    ctx.beginPath();
    ctx.arc(e.x,e.y,2,0,7);
    ctx.fill();
    if(e.l<0)p.splice(i,1);
  });
  requestAnimationFrame(draw);
}
setInterval(boom,900); draw();
</script>
</body>
</html>
